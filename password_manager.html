<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Password Manager</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="password_manager.css">
</head>

<body>
  <div class="container">
    <h1>Password Manager</h1>
    <form id="password-form">
      <div class="input-group">
        <input type="text" id="website" placeholder="Website Name">
        <button type="button" class="generate-btn" title="Generate password" onclick="generatePassword()">ðŸ”‘</button>
      </div>
      <input type="text" id="username" placeholder="Username">
      <div class="input-group">
        <input type="password" id="password" placeholder="Password">
        <button type="button" class="show-btn" onclick="togglePassword()">Show</button>
      </div>
      <button type="submit">Add Entry</button>
      <div id="msg" style="color:#c0392b; margin-top:-6px; min-height:20px;"></div>
    </form>
    <table id="entries-table">
      <thead>
        <tr>
          <th>Website</th>
          <th>Username</th>
          <th>Password</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
  <script src="password_manager.js"></script>
</body>

</html>
